<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>// ADMIN: LOGIN //</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-primary: #8b5cf6;
        --color-primary-light: #a78bfa;
        --color-primary-dark: #7c3aed;
        --color-text: #334155;
        --color-text-light: #64748b;
        --color-border: #e2e8f0;
        --color-success: #10b981;
        --color-danger: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }
      .container {
        background-color: var(--color-surface);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 600px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--color-primary),
          var(--color-primary-light)
        );
      }
      h1 {
        font-weight: 600;
        color: var(--color-primary-dark);
        font-size: 1.75rem;
        margin-top: 0;
        margin-bottom: 8px;
      }
      h2 {
        font-weight: 500;
        color: var(--color-text);
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 8px;
        margin-top: 0;
      }
      p {
        color: var(--color-text-light);
        margin-top: 0;
        margin-bottom: 32px;
        font-size: 0.95rem;
      }
      .form-group {
        text-align: left;
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        font-weight: 500;
        font-size: 0.875rem;
        margin-bottom: 6px;
        color: var(--color-text-light);
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 0.9rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary-light);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }
      button {
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 8px;
        padding: 12px 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--color-primary);
        color: white;
        border: none;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }
      button:disabled {
        background-color: #cbd5e1;
        color: #94a3b8;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
      .status-message {
        height: 20px;
        margin-top: 12px;
        font-size: 0.85rem;
        color: var(--color-success);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .status-message.show {
        opacity: 1;
      }
      .text-center {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }
      a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Admin Login</h1>
      <p>Silakan login untuk mengakses dashboard.</p>

      <div class="form-group">
        <label for="adminEmail">Admin Email</label>
        <input type="email" id="adminEmail" placeholder="admin@example.com" />
      </div>
      <div class="form-group">
        <label for="adminPassword">Admin Password</label>
        <input type="password" id="adminPassword" placeholder="••••••••" />
      </div>

      <button id="adminLoginBtn" style="width: 100%; background: #334155">
        Login Admin
      </button>
      <div class="status-message" id="adminStatusMessage"></div>

      <p class="text-center">
        Belum punya akun?
        <a href="/admin_register.html">Buat akun admin</a>
      </p>
    </div>

    <script>
      const adminEmailInput = document.getElementById("adminEmail");
      const adminPasswordInput = document.getElementById("adminPassword");
      const adminLoginBtn = document.getElementById("adminLoginBtn");
      const adminStatusMessage = document.getElementById("adminStatusMessage");

      function showAdminStatus(message, isError = false) {
        adminStatusMessage.textContent = message;
        adminStatusMessage.style.color = isError
          ? "#ef4444"
          : "var(--color-success)";
        adminStatusMessage.classList.add("show");
      }

      adminLoginBtn.addEventListener("click", () => {
        const email = adminEmailInput.value;
        const password = adminPasswordInput.value;

        fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then(async (res) => {
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);
            return data;
          })
          .then((data) => {
            showAdminStatus("Login sukses! Mengarahkan...", false);
            // SIMPAN TOKEN ke localStorage
            localStorage.setItem("adminToken", data.token);
            // ARAHKAN ke dashboard
            window.location.href = "/dashboard.html";
          })
          .catch((err) => showAdminStatus(err.message, true));
      });
    </script>
  </body>
</html>
