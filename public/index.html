<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Key Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1; /* Indigo */
        --primary-hover: #4f46e5;
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --success: #10b981;
        --danger: #ef4444;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background-color: var(--card-bg);
        padding: 48px;
        border-radius: 16px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05),
          0 8px 10px -6px rgba(0, 0, 0, 0.01);
        width: 100%;
        max-width: 550px;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--text-main);
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }

      p.subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0;
        margin-bottom: 32px;
      }

      /* Key Generator Section */
      .key-display {
        background: #111827;
        border-radius: 12px;
        padding: 4px;
        margin-bottom: 24px;
        border: 1px solid #374151;
        position: relative;
      }

      textarea {
        width: 100%;
        height: 80px;
        background-color: transparent;
        color: #e5e7eb;
        font-family: "JetBrains Mono", monospace;
        font-size: 0.9rem;
        border: none;
        padding: 16px;
        resize: none;
        outline: none;
        text-align: center;
      }

      textarea::placeholder {
        color: #4b5563;
      }

      .action-row {
        display: flex;
        gap: 12px;
        margin-bottom: 32px;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.9rem;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-primary {
        background-color: var(--primary);
        color: white;
      }
      .btn-primary:hover:not(:disabled) {
        background-color: var(--primary-hover);
        transform: translateY(-1px);
      }

      .btn-secondary {
        background-color: white;
        border: 1px solid var(--border);
        color: var(--text-main);
      }
      .btn-secondary:hover {
        background-color: #f9fafb;
        border-color: #d1d5db;
      }

      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* Form Section */
      .form-section {
        text-align: left;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-main);
        margin-bottom: 6px;
      }

      .form-group input {
        width: 100%;
        padding: 10px 14px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.2s;
        outline: none;
      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      .btn-success {
        width: 100%;
        background-color: var(--success);
        color: white;
        margin-top: 8px;
      }
      .btn-success:hover:not(:disabled) {
        background-color: #059669;
      }

      .status-message {
        margin-top: 16px;
        min-height: 24px;
        font-size: 0.85rem;
        font-weight: 500;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status-message.show {
        opacity: 1;
      }

      .footer-link {
        margin-top: 32px;
        border-top: 1px solid var(--border);
        padding-top: 24px;
      }
      
      .btn-text {
        color: var(--text-muted);
        background: none;
        border: none;
        font-size: 0.85rem;
        text-decoration: underline;
        cursor: pointer;
      }
      .btn-text:hover {
        color: var(--primary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Developer API Access</h1>
      <p class="subtitle">Generate your unique key to access our services.</p>

      <div class="key-display">
        <textarea
          id="apiKeyArea"
          placeholder="// Click Generate to create a key..."
          readonly
        ></textarea>
      </div>

      <div class="action-row">
        <button id="generateBtn" class="btn btn-primary">1. Generate Key</button>
        <button id="copyBtn" class="btn btn-secondary">Copy</button>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" placeholder="e.g. John" />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" placeholder="e.g. Doe" />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="john@company.com" />
        </div>

        <button id="saveBtn" class="btn btn-success">
          2. Register User & Link Key
        </button>
      </div>

      <div class="status-message" id="statusMessage"></div>

      <div class="footer-link">
        <a href="/admin.html">
          <button class="btn-text">Go to Admin Dashboard &rarr;</button>
        </a>
      </div>
    </div>

    <script>
      const generateBtn = document.getElementById("generateBtn");
      const copyBtn = document.getElementById("copyBtn");
      const saveBtn = document.getElementById("saveBtn");
      const apiKeyArea = document.getElementById("apiKeyArea");
      const statusMessage = document.getElementById("statusMessage");
      const firstnameInput = document.getElementById("firstname");
      const lastnameInput = document.getElementById("lastname");
      const emailInput = document.getElementById("email");

      function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.style.color = isError
          ? "var(--danger)"
          : "var(--success)";
        statusMessage.classList.add("show");
      }

      // Generate Key
      generateBtn.addEventListener("click", () => {
        generateBtn.disabled = true;
        generateBtn.textContent = "Generating...";
        showStatus("Generating key...");

        fetch("/generate-apikey")
          .then((response) => response.json())
          .then((data) => {
            if (data.apiKey) {
              apiKeyArea.value = data.apiKey;
              showStatus("API key generated! Please fill details below.");
            } else {
              throw new Error(data.error || "Unknown error");
            }
          })
          .catch((error) => {
            apiKeyArea.value = "";
            showStatus(`Error: ${error.message}`, true);
          })
          .finally(() => {
            generateBtn.disabled = false;
            generateBtn.textContent = "1. Generate Key";
          });
      });

      // Copy Key
      copyBtn.addEventListener("click", () => {
        if (!apiKeyArea.value) {
          showStatus("No API key to copy", true);
          return;
        }
        navigator.clipboard.writeText(apiKeyArea.value).then(() => {
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "Copied!";
          showStatus("API key copied to clipboard");
          setTimeout(() => {
            copyBtn.textContent = originalText;
            statusMessage.classList.remove("show");
          }, 2000);
        });
      });

      // Save User
      saveBtn.addEventListener("click", () => {
        const firstname = firstnameInput.value;
        const lastname = lastnameInput.value;
        const email = emailInput.value;
        const apiKey = apiKeyArea.value;

        if (!firstname || !lastname || !email || !apiKey) {
          showStatus("Please fill all fields and generate an API key.", true);
          return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = "Processing...";

        fetch("/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ firstname, lastname, email, apiKey }),
        })
          .then(async (res) => {
            const data = await res.json();
            if (!res.ok) {
              throw new Error(data.error || "Registration failed");
            }
            return data;
          })
          .then((data) => {
            showStatus("Success! User registered and key linked.");
            firstnameInput.value = "";
            lastnameInput.value = "";
            emailInput.value = "";
            apiKeyArea.value = "";
          })
          .catch((error) => {
            showStatus(`Error: ${error.message}`, true);
          })
          .finally(() => {
            saveBtn.disabled = false;
            saveBtn.textContent = "2. Register User & Link Key";
          });
      });
    </script>
  </body>
</html>
