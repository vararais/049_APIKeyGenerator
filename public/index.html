<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-R" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>// SYS: API KEY GENERATOR //</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --color-bg: #f8fafc;
        --color-surface: #ffffff;
        --color-primary: #8b5cf6;
        --color-primary-light: #a78bfa;
        --color-primary-dark: #7c3aed;
        --color-text: #334155;
        --color-text-light: #64748b;
        --color-border: #e2e8f0;
        --color-success: #10b981;
        --color-danger: #ef4444;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }
      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 40px 20px;
      }
      .container {
        background-color: var(--color-surface);
        padding: 40px;
        border-radius: 12px;
        box-shadow: var(--shadow-lg);
        width: 90%;
        max-width: 600px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--color-primary),
          var(--color-primary-light)
        );
      }
      h1 {
        font-weight: 600;
        color: var(--color-primary-dark);
        font-size: 1.75rem;
        margin-top: 0;
        margin-bottom: 8px;
      }
      h2 {
        font-weight: 500;
        color: var(--color-text);
        border-bottom: 1px solid var(--color-border);
        padding-bottom: 8px;
        margin-top: 0;
      }
      p {
        color: var(--color-text-light);
        margin-top: 0;
        margin-bottom: 32px;
        font-size: 0.95rem;
      }
      .button-group {
        display: flex;
        gap: 16px;
        justify-content: center;
        margin-bottom: 32px;
      }
      button {
        font-family: "Inter", sans-serif;
        font-size: 0.9rem;
        font-weight: 500;
        border-radius: 8px;
        padding: 12px 24px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: var(--color-primary);
        color: white;
        border: none;
        position: relative;
        overflow: hidden;
        box-shadow: var(--shadow-sm);
      }
      button:disabled {
        background-color: #cbd5e1;
        color: #94a3b8;
        cursor: not-allowed;
      }
      button:hover:not(:disabled) {
        background: var(--color-primary-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }
      textarea {
        width: 100%;
        height: 100px;
        background-color: #f8fafc;
        color: var(--color-text);
        font-family: "JetBrains Mono", monospace;
        font-size: 0.9rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        padding: 16px;
        box-sizing: border-box;
        resize: none;
      }
      .status-message {
        height: 20px;
        margin-top: 12px;
        font-size: 0.85rem;
        color: var(--color-success);
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .status-message.show {
        opacity: 1;
      }
      .form-group {
        text-align: left;
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        font-weight: 500;
        font-size: 0.875rem;
        margin-bottom: 6px;
        color: var(--color-text-light);
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        font-size: 0.9rem;
        border: 1px solid var(--color-border);
        border-radius: 8px;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary-light);
        box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
      }
      hr {
        border: none;
        border-top: 1px solid var(--color-border);
        margin: 32px 0;
      }
      a {
        color: var(--color-primary);
        text-decoration: none;
        font-weight: 500;
      }
      .text-center {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>API Key Generator & User</h1>

      <div class="button-group">
        <button id="generateBtn">Generate Key</button>
        <button id="copyBtn">Copy to Clipboard</button>
      </div>
      <textarea
        id="apiKeyArea"
        placeholder="API key akan muncul di sini..."
        readonly
      ></textarea>

      <div class="form-group" style="margin-top: 24px">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="John" />
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Doe" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="john.doe@example.com" />
      </div>

      <button id="saveBtn" style="width: 100%; background: #10b981">
        2. Save User & Link Key
      </button>

      <div class="status-message" id="statusMessage"></div>

      <hr />
      <a href="/admin.html" style="text-decoration: none">
        <button style="width: 100%; background: #334155">Admin Panel</button>
      </a>
    </div>

    <script>
      const generateBtn = document.getElementById("generateBtn");
      const copyBtn = document.getElementById("copyBtn");
      const saveBtn = document.getElementById("saveBtn");
      const apiKeyArea = document.getElementById("apiKeyArea");
      const statusMessage = document.getElementById("statusMessage");
      const firstnameInput = document.getElementById("firstname");
      const lastnameInput = document.getElementById("lastname");
      const emailInput = document.getElementById("email");

      function showStatus(message, isError = false) {
        statusMessage.textContent = message;
        statusMessage.style.color = isError
          ? "#ef4444"
          : "var(--color-success)";
        statusMessage.classList.add("show");
      }

      // Generate Key
      generateBtn.addEventListener("click", () => {
        generateBtn.disabled = true;
        generateBtn.textContent = "Generating...";
        showStatus("Generating key...");

        fetch("/generate-apikey")
          .then((response) => response.json())
          .then((data) => {
            if (data.apiKey) {
              apiKeyArea.value = data.apiKey;
              showStatus("API key generated! Isi data di bawah.");
            } else {
              throw new Error(data.error || "Unknown error");
            }
          })
          .catch((error) => {
            apiKeyArea.value = "";
            showStatus(`Error: ${error.message}`, true);
          })
          .finally(() => {
            generateBtn.disabled = false;
            generateBtn.textContent = "1. Generate Key";
          });
      });

      // Copy Key
      copyBtn.addEventListener("click", () => {
        if (!apiKeyArea.value) {
          showStatus("No API key to copy", true);
          return;
        }
        navigator.clipboard.writeText(apiKeyArea.value).then(() => {
          copyBtn.textContent = "Copied!";
          showStatus("API key copied!");
          setTimeout(() => {
            copyBtn.textContent = "Copy to Clipboard";
            statusMessage.classList.remove("show");
          }, 2000);
        });
      });

      // Save User
      saveBtn.addEventListener("click", () => {
        const firstname = firstnameInput.value;
        const lastname = lastnameInput.value;
        const email = emailInput.value;
        const apiKey = apiKeyArea.value;

        if (!firstname || !lastname || !email || !apiKey) {
          showStatus("Tolong isi semua data dan generate API key.", true);
          return;
        }

        saveBtn.disabled = true;
        saveBtn.textContent = "Saving...";

        fetch("/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ firstname, lastname, email, apiKey }),
        })
          .then(async (res) => {
            const data = await res.json();
            if (!res.ok) {
              throw new Error(data.error || "Registrasi gagal");
            }
            return data;
          })
          .then((data) => {
            showStatus("Sukses! User dibuat dan key terhubung.");
            firstnameInput.value = "";
            lastnameInput.value = "";
            emailInput.value = "";
            apiKeyArea.value = "";
          })
          .catch((error) => {
            showStatus(`Error: ${error.message}`, true);
          })
          .finally(() => {
            saveBtn.disabled = false;
            saveBtn.textContent = "2. Save User & Link Key";
          });
      });
    </script>
  </body>
</html>
