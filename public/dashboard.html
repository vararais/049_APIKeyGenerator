<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --bg-color: #f3f4f6;
        --surface: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --danger: #ef4444;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 40px;
        min-height: 100vh;
      }

      .dashboard-container {
        background-color: var(--surface);
        padding: 32px 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        max-width: 1200px;
        margin: 0 auto;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding-bottom: 20px;
        border-bottom: 1px solid var(--border);
      }

      .header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 700;
        color: #111827;
      }

      button#logoutBtn {
        background-color: white;
        color: var(--danger);
        border: 1px solid var(--border);
        padding: 8px 16px;
        border-radius: 6px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }

      button#logoutBtn:hover {
        background-color: #fef2f2;
        border-color: #fee2e2;
      }

      h2 {
        font-size: 1.1rem;
        font-weight: 600;
        margin-bottom: 16px;
        color: #374151;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .table-wrapper {
        border: 1px solid var(--border);
        border-radius: 8px;
        overflow-x: auto;
        margin-bottom: 48px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9rem;
      }

      th {
        background-color: #f9fafb;
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 0.05em;
        text-align: left;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
      }

      td {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
        color: var(--text-main);
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:hover td {
        background-color: #f9fafb;
      }
      
      /* Status Badge Simple */
      td:nth-child(3) { /* Asumsi kolom status di tabel API Key */
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="header">
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn">Logout</button>
      </div>

      <h2>Registered Users</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Start Date</th>
              <th>Associated Key IDs</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>
      </div>

      <h2>API Keys Database</h2>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>API Key Token</th>
              <th>Status</th>
              <th>User ID</th>
              <th>User Email</th>
              <th>Expires At</th>
            </tr>
          </thead>
          <tbody id="apikey-list"></tbody>
        </table>
      </div>
    </div>

    <script>
      const token = localStorage.getItem("adminToken");
      const userListBody = document.getElementById("user-list");
      const apiKeyListBody = document.getElementById("apikey-list");
      const logoutBtn = document.getElementById("logoutBtn");

      logoutBtn.addEventListener("click", () => {
        localStorage.removeItem("adminToken");
        window.location.href = "/admin.html";
      });

      if (!token) {
        window.location.href = "/admin.html";
      } else {
        fetchData();
      }

      async function fetchData() {
        const headers = {
          "Content-Type": "application/json",
          Authorization: "Bearer " + token,
        };

        try {
          const [userRes, keyRes] = await Promise.all([
            fetch("/api/admin/users", { headers: headers }),
            fetch("/api/admin/apikeys", { headers: headers }),
          ]);

          if (userRes.status === 401 || userRes.status === 403) {
            throw new Error("Session expired.");
          }

          const users = await userRes.json();
          const keys = await keyRes.json();

          renderUsers(users);
          renderApiKeys(keys);
        } catch (error) {
          alert(error.message);
          localStorage.removeItem("adminToken");
          window.location.href = "/admin.html";
        }
      }

      function renderUsers(users) {
        userListBody.innerHTML = "";
        if (users.length === 0) {
          userListBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px; color:#9ca3af;">No users found.</td></tr>';
          return;
        }

        users.forEach((user) => {
          const row = `
            <tr>
              <td>${user.id}</td>
              <td>${user.firstname}</td>
              <td>${user.lastname}</td>
              <td>${user.email}</td>
              <td>${user.start_date ? user.start_date.split("T")[0] : "-"}</td>
              <td>${user.api_key_ids.length > 0 ? user.api_key_ids.join(", ") : "<span style='color:#9ca3af'>None</span>"}</td>
            </tr>
          `;
          userListBody.innerHTML += row;
        });
      }

      function renderApiKeys(keys) {
        apiKeyListBody.innerHTML = "";
        if (keys.length === 0) {
          apiKeyListBody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding:20px; color:#9ca3af;">No keys found.</td></tr>';
          return;
        }

        keys.forEach((key) => {
          const row = `
            <tr>
              <td>${key.id}</td>
              <td style="font-family:'JetBrains Mono', monospace; font-size:0.85rem;">${key.api_key}</td>
              <td>${key.status}</td>
              <td>${key.user_id || "-"}</td>
              <td>${key.user_email || "-"}</td>
              <td>${key.expires_at ? key.expires_at.split("T")[0] : "-"}</td>
            </tr>
          `;
          apiKeyListBody.innerHTML += row;
        });
      }
    </script>
  </body>
</html>
