<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Admin Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #6366f1;
        --bg-color: #f3f4f6;
        --card-bg: #ffffff;
        --text-main: #1f2937;
        --text-muted: #6b7280;
        --border: #e5e7eb;
        --danger: #ef4444;
        --success: #10b981;
      }

      * { box-sizing: border-box; }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        position: relative;
      }

      /* Tombol Kembali */
      .back-nav {
        position: absolute;
        top: 20px;
        left: 20px;
      }
      .back-nav a {
        text-decoration: none;
        color: var(--text-muted);
        font-weight: 500;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 6px;
        transition: color 0.2s;
      }
      .back-nav a:hover { color: var(--primary); }

      .container {
        background-color: var(--card-bg);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 8px;
        margin-top: 0;
      }

      p {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-top: 0;
        margin-bottom: 32px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 8px;
        color: var(--text-main);
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.2s, box-shadow 0.2s;
      }

      .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: var(--text-muted); 
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background-color: var(--text-main);
      }

      .status-message {
        margin-top: 16px;
        font-size: 0.85rem;
        height: 20px;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .status-message.show { opacity: 1; }

      .footer-text {
        margin-top: 24px;
        font-size: 0.9rem;
        color: var(--text-muted);
      }
      .footer-text a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 500;
      }
      .footer-text a:hover { text-decoration: underline; }
    </style>
  </head>
  <body>
    <div class="back-nav">
      <a href="/index.html">&larr; Kembali ke Beranda</a>
    </div>

    <div class="container">
      <h1>Create Admin</h1>
      <p>Register a new administrator account.</p>

      <div class="form-group">
        <label for="adminEmail">Email Address</label>
        <input type="email" id="adminEmail" placeholder="admin@example.com" />
      </div>
      <div class="form-group">
        <label for="adminPassword">Password</label>
        <input type="password" id="adminPassword" placeholder="Minimum 8 characters" />
      </div>

      <button id="adminRegisterBtn">Create Account</button>
      <div class="status-message" id="adminStatusMessage"></div>

      <div class="footer-text">
        Already registered? <a href="/admin.html">Sign In</a>
      </div>
    </div>

    <script>
      const adminEmailInput = document.getElementById("adminEmail");
      const adminPasswordInput = document.getElementById("adminPassword");
      const adminRegisterBtn = document.getElementById("adminRegisterBtn");
      const adminStatusMessage = document.getElementById("adminStatusMessage");

      function showAdminStatus(message, isError = false) {
        adminStatusMessage.textContent = message;
        adminStatusMessage.style.color = isError
          ? "var(--danger)"
          : "var(--success)";
        adminStatusMessage.classList.add("show");
      }

      adminRegisterBtn.addEventListener("click", () => {
        const email = adminEmailInput.value;
        const password = adminPasswordInput.value;

        fetch("/api/admin/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        })
          .then(async (res) => {
            const data = await res.json();
            if (!res.ok) throw new Error(data.error);
            return data;
          })
          .then((data) => {
            showAdminStatus("Account created! Redirecting...", false);
            setTimeout(() => {
              window.location.href = "/admin.html";
            }, 1500);
          })
          .catch((err) => showAdminStatus(err.message, true));
      });
    </script>
  </body>
</html>
